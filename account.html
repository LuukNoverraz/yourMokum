<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourMokum</title>
	<link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#b4464f">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#121f13">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#f8f8f8">
</head>
<body>
    <main>
        <nav>
            <section>
                <a href="index.html"><h1>your<span>Mokum</span></h1></a>
            </section>
        </nav>
        <section class="account">
            <section>
                <form>
                    <section>
                        <input type="email" name="email" placeholder="Enter email"/>
                        <input type="password" name="password" placeholder="Enter password"/>
                    </section>
                </form>
                <a href="#" id="log-in">Login</a>
            </section>
            <section id="account-overview">
                <h2>Your account</h2>
                <img src="images/profile.svg" alt="Profile Picture">
                <h3>User</h3>
                <h4>@username</h4>
                <section>
                    <em>Date joined</em>
                    <p>10/10/2022</p>
                </section>
                <section>
                    <em>Friends</em>
                    <p>You currently have <em>3</em> friends.</p>
                    <a href="friends.html">View friend list</a>
                </section>
                <section>
                    <em>Settings</em>
                    <label>Make contributions public
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <a href="map.html">Continue exploring</a>
                </section>
            </section>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
